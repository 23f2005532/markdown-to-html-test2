<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Markdown Viewer</title>
<!-- Bootstrap CSS for styling -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Optional: Include a font for better appearance -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Roboto', sans-serif;
    padding: 20px;
  }
  /* Style for tabs */
  .nav-tabs .nav-link {
    cursor: pointer;
  }
  /* Style for markdown container */
  #markdown-content {
    white-space: pre-wrap;
    background-color: #f8f9fa;
    padding: 15px;
    border-radius: 5px;
    margin-top: 10px;
  }
  /* Style for rendered HTML */
  #html-render {
    margin-top: 10px;
  }
  /* Style for word count badge */
  #word-count-badge {
    margin-left: 10px;
  }
</style>
</head>
<body>
<div class="container">
  <h1 class="mb-4">Markdown Viewer</h1>
  <!-- Tabs for switching views -->
  <ul class="nav nav-tabs" id="markdown-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="source-tab" data-bs-toggle="tab" data-bs-target="#source" type="button" role="tab" aria-controls="source" aria-selected="true">Markdown Source</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="rendered-tab" data-bs-toggle="tab" data-bs-target="#rendered" type="button" role="tab" aria-controls="rendered" aria-selected="false">Rendered HTML</button>
    </li>
  </ul>
  <!-- Tab content -->
  <div class="tab-content" id="tabContent">
    <!-- Markdown source tab -->
    <div class="tab-pane fade show active" id="source" role="tabpanel" aria-labelledby="source-tab">
      <textarea id="markdown-input" class="form-control" rows="10" aria-label="Markdown input" placeholder="Enter Markdown here..."></textarea>
    </div>
    <!-- Rendered HTML tab -->
    <div class="tab-pane fade" id="rendered" role="tabpanel" aria-labelledby="rendered-tab">
      <div id="html-render" aria-live="polite"></div>
    </div>
  </div>
  <!-- Word count badge -->
  <div class="mt-3">
    <span class="badge bg-primary" id="word-count-badge">Word Count: 0</span>
  </div>
</div>
<!-- Include Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Include marked.js for Markdown parsing -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  // Get references to DOM elements
  const markdownInput = document.getElementById('markdown-input');
  const htmlRender = document.getElementById('html-render');
  const wordCountBadge = document.getElementById('word-count-badge');

  // Function to update rendered HTML and word count
  function updateRender() {
    const markdownText = markdownInput.value;
    // Convert Markdown to HTML
    const htmlContent = marked.parse(markdownText);
    // Update HTML container
    htmlRender.innerHTML = htmlContent;
    // Count words in Markdown source
    const wordCount = markdownText.trim().split(/\s+/).filter(word => word.length > 0).length;
    // Update badge
    wordCountBadge.textContent = 'Word Count: ' + wordCount;
  }

  // Event listener for input changes
  markdownInput.addEventListener('input', updateRender);

  // Initialize with sample content
  const initialMarkdown = `Hello world!`;
  markdownInput.value = initialMarkdown;
  updateRender();
</script>
</body>
</html>
